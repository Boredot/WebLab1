<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEM Emporium</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>IEM Emporium</h1>
        <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
    </header>

    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product-grid" id="product-grid"></div>
            <div id="pagination" class="pagination"></div>
        </section>

        <section id="cart-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Cart</h2>
                <ul id="cart-items"></ul>
                <p>Total: <span id="cart-total">0</span> usd.</p>
                <button id="checkout-btn">Place an order</button>
            </div>
        </section>

        <section id="order-form-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Оформление заказа</h2>
                <form id="order-form">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="text" name="surname" placeholder="Surname" required>
                    <input type="text" name="address" placeholder="Delivery address" required>
                    <input type="tel" name="phone" placeholder="Contact phone" required>
                    <button type="submit">Place an order</button>
                </form>
            </div>
        </section>

        <section id="success-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Order created successfully!</h2>
                <p>Thank you for shopping with us!</p>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
